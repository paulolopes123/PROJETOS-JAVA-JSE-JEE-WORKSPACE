<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="_modelo.xhtml">

	<ui:define name="titulo">Autenticação</ui:define>

	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGrid columns="2">

				<h:outputLabel value="Login:" for="login"></h:outputLabel>
				<h:inputText id="login" value="#{loginMB.login}"
					required="true" requiredMessage="O Campo Login é obrigatório."></h:inputText>

				<h:outputLabel value="Senha:" for="senha"></h:outputLabel>
				<h:inputSecret id="senha" value="#{loginMB.senha}"
					required="true" requiredMessage="O Campo Senha é obrigatório."></h:inputSecret>

				<f:facet name="footer">
					<h:panelGroup>
						<h:commandButton id="btnEnviar" action="#{loginMB.acaoAutenticar}"
							value="Enviar"></h:commandButton>
					</h:panelGroup>
				</f:facet>

			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
</html>
