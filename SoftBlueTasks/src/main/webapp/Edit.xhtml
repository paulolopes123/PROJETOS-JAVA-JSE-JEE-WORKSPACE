<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/Layout.xhtml">
	<ui:define name="body">
		<div class="subtitleBoard">
            <h2>Cadastro de Tarefa</h2>
        </div>
        
        <h:panelGroup rendered="#{!description.valid}">
        	<div class="warningBoard">
        		<h:message for="description" />
        	</div>
        </h:panelGroup>
	
		<h:form>
			<h:inputHidden value="#{bean.currentTask.id}" />
			<h:inputText id="description"
				value="#{bean.currentTask.description}"
				binding="#{description}"
				styleClass="field"
				maxlength="80"
				p:placeholder="Digite a tarefa...">
				<f:validateRequired />
				<f:validateLength minimum="3" maximum="80" />
			</h:inputText>
			<br />
			<h:commandButton action="#{bean.save}" value="Salvar" styleClass="button" /><h:outputText value="  " />
			<h:commandButton action="List" immediate="true" value="Cancelar" styleClass="button" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
