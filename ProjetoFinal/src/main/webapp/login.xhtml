<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/_modelo.xhtml">

	<ui:define name="titulo">Autenticação</ui:define>

	<ui:define name="conteudo">
		<h:form id="form">
			<p:messages autoUpdate="false" style="margin-top:-15px;" />
			<p:panel header="Digite seu usuário e senha" style="width: 400px">
				<h:panelGrid columns="2">

					<h:outputLabel value="Login:" for="login"></h:outputLabel>
					<p:inputText id="login" value="#{bean.usuario.login}" />

					<h:outputLabel value="Senha:" for="senha"></h:outputLabel>
					<p:password feedback="false" id="senha"
						value="#{bean.usuario.senha}" />

					<f:facet name="footer">
						<h:panelGroup layout="block" style="text-align: center;">

							<!-- <p:captcha id="codigoImg" label="Captcha" language="pt"
								theme="white"
								requiredMessage="As palavras da imagem não foram digitadas." />  -->
							<br />
							<p:commandButton id="btnEnviar" update="@form"
								action="#{bean.acaoAutenticar}" value="Enviar"></p:commandButton>

						</h:panelGroup>
					</f:facet>

				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
