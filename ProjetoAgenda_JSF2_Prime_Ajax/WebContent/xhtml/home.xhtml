<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="_modelo.xhtml">

	<ui:define name="titulo">Menu Principal</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:menu style="width: 280px">
				<p:submenu label="Opções do Cadastro">
					<p:menuitem value="Cadastro de Agenda Telefônica"
						action="#{pessoaMB.acaoListar}" ajax="false"
						icon="ui-icon ui-icon-note" />
					<p:menuitem value="Cadastro de Grupos"
						action="#{grupoMB.acaoListar}" ajax="false"
						icon="ui-icon ui-icon-note" />
					<p:menuitem value="Cadastro de Tarefas"
						action="#{tarefaMB.acaoListar}" ajax="false"
						icon="ui-icon ui-icon-note" />
					<p:menuitem value="Cadastro de Usuários"
						action="#{userMB.acaoListar}" ajax="false"
						icon="ui-icon ui-icon-person" />
				</p:submenu>

				<p:submenu label="Fechar o Sistema">
					<p:menuitem value="Sair"
						action="#{loginMB.acaoLogout}" ajax="false"
						icon="ui-icon ui-icon-close" />
				</p:submenu>
			</p:menu>
		</h:form>
	</ui:define>

</ui:composition>
</html>
